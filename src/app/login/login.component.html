
<section class="" >
    <form action="" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="container h-100 ">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center content">

            <h3 class="mb-5">Sign in</h3>

            <div data-mdb-input-init class="form-outline mb-4">
              <label class="form-label" for="typeEmailX-2" >Email</label>
              <input type="email" id="typeEmailX-2" [formControl]="emailControl" class="form-control form-control-lg" />
              <small class="text text-danger" *ngIf="emailControl.invalid&&emailControl.touched">check you email</small>
            </div>
            
            <div data-mdb-input-init class="form-outline mb-4">
              <label class="form-label" for="typePasswordX-2">Password</label>
              <input type="password" id="typePasswordX-2" [formControl]="passwordControl" class="form-control form-control-lg" />
              <small class="text text-danger" *ngIf="passwordControl.invalid&&passwordControl.touched">check you password</small>
              
            </div>
            
            <!-- Checkbox -->
            <div class="form-check d-flex justify-content-start mb-4">
              <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
              <label class="form-check-label" for="form1Example3"> Remember password </label>
            </div>

            <button data-mdb-button-init data-mdb-ripple-init class="btn btn-success btn-lg btn-block ">Login</button>

            <hr class="my-4">

            <button data-mdb-button-init data-mdb-ripple-init class="btn btn-lg btn-block text-light  mb-2" style="background-color: #dd4b39;"
              type="submit"><i class="fab fa-google me-2"></i> Sign in with google</button>
              <button data-mdb-button-init data-mdb-ripple-init class="btn btn-lg btn-block text-light " style="background-color: #3b5998;"
              type="submit"><i class="fab fa-facebook-f me-2"></i>Sign in with facebook</button>
              
            </div>
          </div>
        </div>
    </div>
  </div>
</form>
</section>
